<!DOCTYPE html>
<html>
<head>
    <title>Управление пользователями</title>
</head>
<body>
    <h1>Список пользователей</h1>
    <table>
        <thead>
            <tr>
                <th>Имя пользователя</th>
                <th>Роль</th>
                <th>Активен</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.get_role_display }}</td>
                <td>{{ user.is_active|yesno:"Да,Нет" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
